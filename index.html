<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ausbank</title>
  <link rel="stylesheet" type="text/css" href="/loader.css" />
</head>

<body>
  <div id="app">
    <div id="loading-bg">
      <div class="loading-logo">
        <img src="/logo.png" height="50" alt="Logo" id="logo-index" />
      </div>
      <div class="loading">
        <div class="effect-1 effects"></div>
        <div class="effect-2 effects"></div>
        <div class="effect-3 effects"></div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
  <script>
    // let urlFront = 'https://latinbank.io/'
    let urlFront = window.location.protocol+'//'+window.location.host;
    
    const loaderColor = localStorage.getItem('Materio-initial-loader-bg') || '#FFFFFF'
    let loader = document.getElementById('logo-index')
    let link = document.querySelector("link");
    let setting = localStorage.getItem("settings")
    let primaryColor = setting ? JSON.parse(setting).primaryColor : '#1c298c'
    loader.src =  setting ? JSON.parse(setting).logo : '/logo.png'
    let icon = setting ? JSON.parse(setting).icon :  '/favicon.ico'
    let name = setting ? JSON.parse(setting).name : 'Ausbank'
    if (link && link.rel == 'icon')
      link.href = icon == 'favicon.ico' ? `${urlFront}${icon}` : icon
    if(name) document.title = name
    if (loaderColor)
      document.documentElement.style.setProperty('--initial-loader-bg', loaderColor)
    if (primaryColor)
      document.documentElement.style.setProperty('--initial-loader-color', primaryColor)


  </script>
</body>

</html>
